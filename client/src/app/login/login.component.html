<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<p *ngIf="error" style="color:orangered;padding-left: 5%;">* Invalid Username or Password</p>
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="username" [(ngModel)]="email" type="email" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="password" [(ngModel)]="password" type="password" class="input" data-type="password">
				</div>
				<div class="group" onclick="document.getElementById('check').checked?document.getElementById('check').checked=false:document.getElementById('check').checked=true">
					<input id="check" type="checkbox" class="check">
					<label for="checkin"><span class="icon" style="cursor: pointer;" ></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="signin()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<p *ngIf="error" style="color:orangered;padding-left: 5%;">* Email Already Exists</p>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" [(ngModel)]="lname" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass1" [(ngModel)]="lpass1" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass2" [(ngModel)]="lpass2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" [(ngModel)]="lemail" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" (click)="signup()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
